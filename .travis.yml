language: android
dist: trusty
install: ant deps
android:
  components:
    - build-tools-29.0.2
    - android-29
    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
 - chmod +x gradlew
 - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
 - emulator -avd test -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &
